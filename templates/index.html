{% extends "base.html" %}
{% block body %}
    <section class="hero is-primary is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-1 has-text-black">Codeforces User Info</h1>
                <h2 class="subtitle">Using Codeforces Api</h2>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="columns">
            <div class="column">
            </div>
            <div class="column">
                <div class="card">
                    <div class="card-content username">
                        <form method="POST">
                            <div class="field">
                                <label class="label">Username:</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Enter Codeforces username" name="username">
                                </div>
                            </div>
                            <div class="has-text-centered">
                                <input class="button is-link" type="submit" value="Get Info">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="column">
            </div>
        </div>
    </section>
{% endblock %}
